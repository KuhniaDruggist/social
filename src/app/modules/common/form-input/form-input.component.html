<mat-form-field class="example-full-width">
  <mat-label>{{formControlLabel}}</mat-label>
  <input matInput
         type="{{formControlType}}"
         [formControl]="localControl"
         [errorStateMatcher]="matcher"
         [placeholder]="placeholder">
  <mat-hint *ngIf="prompt">{{prompt}}</mat-hint>
  <mat-error *ngIf="localControl.errors">
    {{getErrorMessage(localControl)}}
  </mat-error>
</mat-form-field>
